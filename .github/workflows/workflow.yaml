name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  deploy_production:
    runs-on: ubuntu-latest

    container:
      image: python:3.8-slim-buster
      volumes:
        - .:/home

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install Dependencies
      working-directory: /home/app
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt


    # - name: Configure AWS Credentials
    #   uses: aws-actions/configure-aws-credentials@v1
    #   with:
    #     aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
    #     aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    #     aws-region: us-east-1

    - name: Check Lint with flake8
      working-directory: /home/app/src  # Set working directory
      run: |
        python -m flake8 .

    - name: Black Check
      working-directory: /home/app/src  # Set working directory
      run: |
        python -m black .

    - name: Isort Check
      working-directory: /home/app/src  # Set working directory
      run: |
        python -m isort .

    - name: Tests and Coverage with pytest
      working-directory: /home/app/src
      run: |
        python -m pytest . --cov-report term --cov=. --cov-fail-under=30

